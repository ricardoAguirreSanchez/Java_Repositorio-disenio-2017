<div form="logInForm" novalidate>
	<div style="width: 37%;margin-left: 30pc;margin-top: 14pc;background-color: #9c0000;color: white;padding-top: 1pc;padding-bottom: 3pc;padding-left: 1pc;">

		<h5 style="padding-top: 1pc;padding-bottom: 11px;">LogIn</h5>
		<div>
			<div style="padding-bottom: 1pc;">
				<label>Username:</label>
				<input type="text" name="username" ng-model="user.username" style="color:black;">
			</div>
			<div>
				<label>Password:</label>
				<input type="password" name="password" ng-model="user.password" style="color:black;">			
			</div>
		</div>
		<div style="margin-top: 2pc;">
			<button type="button" ng-click="logIn(user)" style="padding: 6px;background-color: white;color: #9c0000;font-weight: 900;">LogIn</button>

	</div>
</div>
